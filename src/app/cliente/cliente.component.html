<div class="container">
    <div class="row">
      <div class="col-md-8 mt-4">
        <ul class="list-group">
          <li 
          *ngFor="let cliente of clienteArray"
          class="list-group-item list-group-item-action"
          (click)="openForEdit(cliente)"
          [class.active]="cliente == selectedCliente">
          <span class="badge badge-primary">{{cliente.clieId}}</span>
           {{cliente.clieNombre}}  {{cliente.clieApellido}}
          </li>
  
        </ul>
  
      </div>
      <div class="col-md-4">
          <div class="card mt-4">
              <div class="card-body">
                <div class="card-title">Inserta un Nuevo cliente</div>
                <div class="form-group">
                  <input type="text" [(ngModel)]="selectedCliente.clieId" 
                  placeholder="Ingrese el Id" class="form-control">
                  <input type="text" [(ngModel)]="selectedCliente.clieNombre" 
                  placeholder="Ingrese el Nombre" class="form-control">
                  <input type="text" [(ngModel)]="selectedCliente.clieApellido" 
                  placeholder="Ingrese los Apellidos" class="form-control">
                  <input type="text" [(ngModel)]="selectedCliente.clieDireccion" 
                  placeholder="Ingrese la Direccion " class="form-control">
                  <input type="text" [(ngModel)]="selectedCliente.clieTelefono" 
                  placeholder="Ingrese el telefono " class="form-control">
                  <input type="text" [(ngModel)]="selectedCliente.clieEmail" 
                  placeholder="Ingrese el Email " class="form-control">
                </div>
                <button 
                (click)="limpiar()" 
                class="btn btn-primary"
                *ngIf="selectedcliente.prodId>0">
                  Nuevo
                </button>
                <button (click)="addOrEdit()" class="btn btn-primary">
                    Guardar
                  </button>
      
              </div>
            </div>
